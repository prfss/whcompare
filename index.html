<!DOCTYPE html><html lang="ja-JP"><head><title>Report</title><style>body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;line-height:1.6;color:#333;background:#fff;margin:20px}h1,h2,h3,h4,h5,h6{margin-bottom:.5em}h1{font-size:2em;border-bottom:1px solid #eaecef}h2{font-size:1.5em;border-bottom:1px solid #eaecef}h3{font-size:1.25em}a{color:#0366d6;text-decoration:none}a:hover {text-decoration:underline}p{margin:1em 0}table{width:auto;border-collapse:collapse;border-spacing:0;margin-bottom:20px;font-size:14px;line-height:1.5}td,th{padding:6px 13px;border:1px solid #dfe2e5}th{background:#f6f8fa}label{display:block;margin-bottom:.5em;color:#333}input[type="date"],input[type="datetime"],input[type="datetime-local"],input[type="email"],input[type="month"],input[type="number"],input[type="password"],input[type="search"],input[type="tel"],input[type="text"],input[type="time"],input[type="url"],input[type="week"],select{padding:8px 12px;font-size:16px;border-radius:4px;border:1px solid #ccc;transition:border-color .15s ease-in-out,box-shadow .15s ease-in-out}input[type="date"]:focus,input[type="datetime"]:focus,input[type="datetime-local"]:focus,input[type="email"]:focus,input[type="month"]:focus,input[type="number"]:focus,input[type="password"]:focus,input[type="search"]:focus,input[type="tel"]:focus,input[type="text"]:focus,input[type="time"]:focus,input[type="url"]:focus,input[type="week"]:focus,select:focus {border:#007bff;outline:0;box-shadow:0 0 0 .2rem rgba(0,123,255,.25)}#report-option{margin-bottom:20px}#report-option>div{margin-bottom:10px}#summary-table-wrapper{overflow-y:auto;max-height:20em}.option{margin:5px;display:flex;align-items:center}.option label{margin-right:10px}.chart-option{margin:20px;display:flex;align-items:center}#log-base{width:50px}#generate-report{margin-bottom:20px}#report-area{margin-top:20px}.pseudo-scatter{stroke-width:0!important}th.sort-key{cursor:pointer}</style><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous"></link><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/3.12.2/billboard.min.css"></link><script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script><script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/3.12.2/billboard.pkgd.min.js"></script><script src="./js/katex_render.js"></script><script type="module" src="./js/init.js"></script></head><body><div><div class="option"><label for="file-list">Score files:</label><input type="file" id="file-list" multiple></input></div></div><div><div class="option"><label for="load-axis-database">Axis database (optional):</label><input type="file" id="load-axis-database" multiple></input></div></div><div id="report-option"><div class="option"><label for="score-type">Score:</label><select id="score-type"><option value="abs" selected>Absolute</option><option value="min">Relative.Min</option><option value="max">Relative.Max</option></select></div></div><div><input type="button" id="generate-report" value="Generate report"></input></div><div id="report-area"></div></body></html>
